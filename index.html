<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="./css/style.css">

		<script src="js/game.js"></script>
		<script src="js/gameMap.js"></script>
		<script src="js/entity.js"></script>
		<script src="js/person.js"></script>
		<script src="js/hero.js"></script>
		<script src="js/enemy.js"></script>
		<script src="js/boost.js"></script>
		<script src="js/heal.js"></script>
		<script src="js/sword.js"></script>
		<script src="js/chat.js"></script>
	</head>
	<body>
		<div class="game">
			<div class="game-box">
				<div class="title">
					<h1>Игровое поле</h1>
					<h3>Волна - <span class="wave"></span></h3>
				</div>
				<div class="field-box"><div class="field"></div></div>
				<div class="cl"></div>
				<div class="info-panel">
					<div class="inventory-block">
						<h1>Инвентарь</h1>
						<div class="inventory-box"><div class="inventory"></div></div>
						<p>Нажмите 'H' чтобы воспользоваться зельем из инвентаря</p>
					</div>
					<div class="hero-indicators">
						<h2>Здоровье: <span class="indicator-health"></span></h2>
						<h2>Сила: <span class="indicator-power"></span></h2>
					</div>
				</div>
			</div>
			<div class="game-chat">

			</div>
		</div>

		<script>
			var game = new Game();
			game.init();
		</script>
	</body>
</html>
